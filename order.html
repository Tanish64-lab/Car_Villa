<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title></title>

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">
   
</head>
<body>
   
<!-- header section starts  -->
<form action="loginpage.html"></form>
<header class="header">

   <section class="flex">
      <img src="auto-logo-sport-car-logo-design-concept-template-vector.jpg" height="60px" width="150px">
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="menu.html">Menu</a>
        <a href="order.html">My Cart</a>
        <a href="contact_us.html">Contact us</a>
     </nav>
     <div class="icons">
   </section>

</header>
<!-- header section ends -->

<!-- order section starts  -->

<section class="order" id="order">

   <h1 class="heading">Your Cart</h1>

   <form action="" method="post">

      <div class="display-orders">
         <p>Tata Punch <span>(Rs.7 Lakh x 1 )</span></p>
         <p>Mahindra Scorpio <span>(Rs.15 Lakh x 1)</span></p>
         <p>Mahindra Thar ROXX <span>(Rs.20 Lakh x 1)</span></p>
      </div>

      <div class="flex">
         <div class="inputBox">
            <span>your name :</span>
            <input id ="ab" type="text" name="name" class="box" required placeholder="enter your name" >
         </div>
         <div class="inputBox">
            <span>your number :</span>
            <input id="ab" type="number" name="number" class="box" required placeholder="enter your number" min="0">
         </div>
         <div class="inputBox">
            <span>payment method:</span>
            <select id="ab" name="method" class="box">
               <option value="cash on delivery">cash on delivery</option>
               <option value="credit card">credit card</option>
               <option value="paytm">debit card</option>
               <option value="paypal">paytm</option>
            </select>
         </div>
         <div class="inputBox">
            <span>address line 01 :</span>
            <input id="ab"type="text" name="flat" class="box" required placeholder="e.g. flat no." maxlength="50">
         </div>
         <div class="inputBox">
            <span>address line 02 :</span>
            <input id="ab" type="text" name="street" class="box" required placeholder="e.g. street name." maxlength="50">
         </div>
         <div class="inputBox">
            <span>pin code :</span>
            <input id="ab" type="number" name="pin_code" class="box" required placeholder="e.g. 123456" min="0">
         </div>
      </div>

      <input type="submit" value="Buy now" class="btn" name="order" onclick="showAlert(event,'Purchase confirmed!')">


   </form>

</section>

<!-- order section ends -->

<!-- custom js file link  -->
<script src="js/script.js"></script>

</body>
</html>
